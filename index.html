<body onload='init()'>
<h1> <center>Men and Women Obtaining Ph.D.s in 2018  </center></h1>
<p> When all fields are aggregated, it looks like approximately equal numbers of men and women earned Ph.D.s in 2018.
  <br>   <span style="color:grey;"> <span style = "font-size: 16pt"> Do you know which are women and which are men?  Hover over the bars to see.</span></span></p>

<svg x = "5%" y = "0%" width="95%" height="100%" viewbox ="0 0 1800 1000">
</svg>
<footer>
 Data from <a href="https://ncses.nsf.gov/pubs/nsf21321/data-tables">NSF</a>, table 7-1.
</footer>

<script>
var Women = [36444]
var Men = [35888]
const n = 21
const ylength = 1000-2*50
const xlength = 1800-2*50
const w = (0.45)*xlength/n
const marg = (0.1)*xlength/n
const ax_marg = 50
var x = d3.scaleLinear().domain([0,n]).range([0,xlength]);
var y = d3.scaleLinear().domain([0,36444]).range([ylength,0]);
var newy = d3.scaleLinear().domain([0,26444]).range([ylength,0]);
function init(){
    d3.select("svg")
      .append("g")
      .attr("transform", "translate(50, 0)")
      .selectAll().data(Men).enter().append('rect')
      .classed("Men", true)
      .style("stroke", "lightblue")
      .style("fill", "lightblue")
      .attr("x",0)
      .attr("y",ylength)
      .attr("height", 0)
      .attr("width",w)
      .transition()
      .duration(7000)
      .attr("y",function(d,i){ return y(d)})
      .attr("height", function(d,i){ return ylength -y(d) })
    d3.select("svg")
      .append("g")
      .attr("transform", "translate(50, 0)")
      .selectAll().data(Women).enter().append('rect')
      .classed("Women", true)
      .style("stroke", "pink")
      .style("fill", "pink")
      .attr("x",w)
      .attr("y", ylength )
      .attr("height", 0)
      .attr("width",w)
      .transition()
      .duration(7000)
      .attr("y",function(d,i){ return y(d)} )
      .attr("height", function(d,i){ return ylength -  y(d)});
    d3.select("svg")
      .selectAll("rect")
      .filter('.Men', true).data(Men)
      .append("svg:title")
      .text(function(d){return d +" Men"});
    d3.select("svg")
      .selectAll("rect")
      .filter('.Women', true).data(Women)
      .append("svg:title")
      .text(function(d){return d +" Women"});
    d3.select("svg").append("g")
      .attr("transform", "translate(50, 0)")
      .call(d3.axisLeft(y));
}
</script>
